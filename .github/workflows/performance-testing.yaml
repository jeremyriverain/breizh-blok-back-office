name: Main Workflow
on:
  workflow_dispatch: ~
jobs:
  k6:
    name: Run k6 test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run k6 cloud test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: k6-test.js
          cloud: true
          token: ${{ secrets.K6_CLOUD_API_TOKEN }}